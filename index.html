<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>iOS Calculator Project v2.0</title>
	<link rel="stylesheet" href="./styles.css" class="s">
</head>
<body>
	<div class="calculator-body">
		<div class="calculator-screen">0</div>
		<div class="calculator-buttons-container">
			<button class="buttons half-button clear">C</button>
			<button class="buttons qtr-button">←</button>
			<button class="buttons qtr-button colored">÷</button>
			<button class="buttons qtr-button">7</button>
			<button class="buttons qtr-button">8</button>
			<button class="buttons qtr-button">9</button>
			<button class="buttons qtr-button colored">×</button>
			<button class="buttons qtr-button">4</button>
			<button class="buttons qtr-button">5</button>
			<button class="buttons qtr-button">6</button>
			<button class="buttons qtr-button colored">-</button>
			<button class="buttons qtr-button">1</button>
			<button class="buttons qtr-button">2</button>
			<button class="buttons qtr-button">3</button>
			<button class="buttons qtr-button colored">+</button>
			<button class="buttons three-qtr-button">0</button>
			<button class="buttons qtr-button colored">≈</button>
		</div>
	</div>
	<script src="./script.js"></script>
</body>
</html>
